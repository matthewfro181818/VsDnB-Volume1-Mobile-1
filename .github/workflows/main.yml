name: Build All Platforms

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- VERSION DETECTION (safe for all OS) ----------
      - name: Determine Version
        id: ver
        shell: bash
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          fi

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # ---------- Linux Dependencies (VLC for hxvlc) ----------
      - name: Install VLC (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y libvlc-dev libvlccore-dev

      # ---------- Android SDK + NDK ----------
      - name: Setup Android SDK
        if: startsWith(matrix.os, 'ubuntu')
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 25.1.8937393
          cmake: 3.22.1

      # ---------- Install Haxelibs ----------
      - name: Install Haxelibs
        run: |
          haxelib install hxcpp
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install flxanimate
          haxelib install json2object
          haxelib install polymod
          haxelib install hscript
          haxelib install hxvlc
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

          haxelib install hmm
          haxelib run hmm install

      # ---------- Configure Android ----------
      - name: Configure Android
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_SDK_ROOT
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true

      # ---------- Desktop Builds ----------
      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        run: haxelib run lime build windows -D officialBuild

      - name: Build Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: haxelib run lime build linux -D officialBuild

      - name: Build macOS
        if: startsWith(matrix.os, 'macos')
        run: haxelib run lime build mac -D officialBuild

      # ---------- Mobile Builds ----------
      - name: Build Android (APK)
        if: startsWith(matrix.os, 'ubuntu')
        run: haxelib run lime build android -D officialBuild -ONLY_ARMV7

      - name: Build iOS (IPA)
        if: startsWith(matrix.os, 'macos')
        run: haxelib run lime build ios -nosign -D officialBuild -DMOBILE_BUILD

      - name: Package IPA
        if: startsWith(matrix.os, 'macos')
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r VsDave.ipa Payload

      # ---------- Move artifacts to clean folders ----------
      - name: Organize Artifacts
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.os }}

          if [[ "${{ matrix.os }}" == windows-latest ]]; then
            cp -r export/release/windows/bin artifacts/windows-latest
          elif [[ "${{ matrix.os }}" == ubuntu-latest ]]; then
            cp -r export/release/linux/bin artifacts/ubuntu-latest
            cp -r export/release/android/bin/app/build/outputs/apk/release/*.apk artifacts/ubuntu-latest/android.apk || true
          elif [[ "${{ matrix.os }}" == macos-latest ]]; then
            cp -r export/release/macos/bin artifacts/macos-latest
            cp export/release/ios/build/*-iphoneos/VsDave.ipa artifacts/macos-latest/ios.ipa || true
          fi

      # ---------- Upload Platform-Specific Artifacts ----------
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ steps.ver.outputs.version }}
          path: artifacts/${{ matrix.os }}

  # ---------- Release job for tags ----------
  Release:
    needs: Build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "VsDave ${{ github.ref_name }}"
          body: |
            Automatic multi-platform release  
            Version: ${{ github.ref_name }}  
            Commit: ${{ github.sha }}

          files: release/**/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
